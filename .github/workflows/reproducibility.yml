name: Reproducibility Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  reproducibility:
    name: Test Environment Reproducibility
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.12']
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Verify UV installation
      run: uv --version
    
    - name: Install dependencies
      run: uv sync --frozen
    
    - name: Verify Python version
      run: |
        uv run python --version
        uv run python -c "import sys; assert sys.version_info >= (3, 12)"
    
    - name: Validate data files
      run: |
        test -f data/colossus.json || exit 1
        uv run python -c "import json; json.load(open('data/colossus.json'))"
    
    - name: Check environment variables template
      run: test -f .env.example || exit 1
    
    - name: Validate project structure
      run: |
        test -f pyproject.toml || exit 1
        test -f uv.lock || exit 1
        test -f Dockerfile || exit 1
        test -f docker-compose.yml || exit 1
        test -f .dockerignore || exit 1
    
    - name: Run tests (if present)
      run: |
        if [ -d tests ]; then
          uv run pytest tests/ -v || echo "No tests found"
        fi
      continue-on-error: true
    
    - name: Check code quality
      run: |
        uv pip install ruff
        uv run ruff check . --exit-zero
      continue-on-error: true
    
    - name: Generate reproducibility report
      run: |
        echo "# Reproducibility Report" > reproducibility_report.md
        echo "" >> reproducibility_report.md
        echo "**Date**: $(date -u +%Y-%m-%d)" >> reproducibility_report.md
        echo "**OS**: ${{ matrix.os }}" >> reproducibility_report.md
        echo "**Python**: ${{ matrix.python-version }}" >> reproducibility_report.md
        echo "" >> reproducibility_report.md
        echo "## Environment" >> reproducibility_report.md
        uv run python --version >> reproducibility_report.md
        uv --version >> reproducibility_report.md
        echo "" >> reproducibility_report.md
        echo "## Dependencies" >> reproducibility_report.md
        uv pip list >> reproducibility_report.md
    
    - name: Upload reproducibility report
      uses: actions/upload-artifact@v4
      with:
        name: reproducibility-report-${{ matrix.os }}
        path: reproducibility_report.md

  docker:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker build -t final-project:test .
    
    - name: Verify Docker image
      run: |
        docker images | grep final-project
        docker run --rm final-project:test uv --version
        docker run --rm final-project:test python --version
    
    - name: Test docker-compose
      run: |
        docker-compose config
        echo "Docker Compose configuration is valid"
